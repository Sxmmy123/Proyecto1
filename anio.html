<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendario Año</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    body {
      background-color: #fdfdfd;
    }

    .mes {
      display: inline-block;
      width: 150px;
      height: 150px;
      text-align: center;
      background-color: #ffffff;
      margin: 10px;
      border: 2px solid #dee2e6;
      font-size: 1.25rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      padding-top: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .mes:hover {
      background-color: #f1f3f5;
      transform: scale(1.05);
    }

    .container {
      text-align: center;
    }

    .btn-group-custom {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn-custom {
      min-width: 150px;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 20px;
    }

    select.form-select {
      max-width: 300px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="btn-group-custom">
      <button class="btn btn-outline-secondary btn-custom" onclick="volverAlMesActual()">⟵ Mes actual</button>   
    </div>
    <h2 id="tituloAnio"></h2>
    <div class="d-flex flex-wrap justify-content-center" id="mesesContainer"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    let anio = parseInt(params.get("anio")) || new Date().getFullYear();

    const nombreMeses = [
      "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
      "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
    ];

    const mesesAbrev = ["ene", "feb", "mar", "abr", "may", "jun", "jul", "ago", "sep", "oct", "nov", "dic"];

    function actualizarTitulo() {
      document.getElementById("tituloAnio").innerText = `${anio}`;
    }

    function generarMeses() {
      const container = document.getElementById("mesesContainer");
      container.innerHTML = "";
      for (let mes = 0; mes < 12; mes++) {
        const divMes = document.createElement("div");
        divMes.className = "mes";
        divMes.innerHTML = `<strong>${nombreMeses[mes]}</strong>`;
        divMes.onclick = () => {
          window.location.href = `mes.html?anio=${anio}&mes=${mes + 1}`;
        };
        container.appendChild(divMes);
      }
    }

    function volverAlMesActual() {
      const hoy = new Date();
      const anioActual = hoy.getFullYear();
      const mesActual = hoy.getMonth() + 1;
      window.location.href = `mes.html?anio=${anioActual}&mes=${mesActual}`;
    }

    actualizarTitulo();
    generarMeses();
    cargarCursos();
  </script>
</body>
</html>
